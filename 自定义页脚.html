<!-- 外链跳转 -->
<script>
    document.addEventListener('click', event => {
        let t = event.target;
        if (t.matches('.Post-body a[target="_blank"]')) {
            let url = new URL(t.href);
            if (url.origin == document.location.origin) {
                t.removeAttribute('target');
                t.removeAttribute('rel');
            }
        }
    }, false);
</script>
